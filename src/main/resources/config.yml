### Treasury
treasury:
  name: "Tesoreria"
  plot: 1

### Goals
# Use quantities less than or equal to 64
# there must be a requiredGoals already present default treasury
goal:
  obTest:
    branch: "test"
    plot: 3
    requiredGoals:
      - Tesoreria
    requiredZenar: 500.0
    requiredObject:
      - DIRT
      - GRASS_BLOCK
    requiredQuantity:
      - 10
      - 20
    payment:
      - COBBLESTONE
      - WHITE_WOOL
    paymentQuantity:
      - 64
      - 10
    reward:
      - GOLD_BLOCK
    rewardQuantity:
      - 1
    rewardZenar: 500.0
    description:
      - Obbiettivo di test

### Branches
branch:
  test:
    material: "COBBLESTONE"
    description:
      - Ramo di test

### Bonus maintenance
# Enter the name of the relative objective as the plot name
# while as a value, the percentage value of the reduction in maintenance
mantenimentoBonus:
  plotNames:
    Tesoreria: 10.0
    obTest: 10.0

### Exemptions from bonus maintenance
# list of town names exempt from goal bonuses
# there must be a town already present
exemprionBonus:
  - Spes